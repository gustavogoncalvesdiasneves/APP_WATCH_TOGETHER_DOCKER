<!DOCTYPE html>
<html>
<head>
    <title>Synced Video Player with Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; margin-top: 20px; padding: 10px; max-height: 300px; overflow-y: scroll; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Synced Video Player with Chat</h1>
    <div id="videoContainer">
        <video id="video" controls style="width: 100%;">
            <source src="/example-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="chat">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
        </form>
    </div>

    <script>
        var socket = io();
        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            console.log('Received message:', msg); // Adicionado para depuração
            var item = document.createElement('li');
            item.textContent = `${msg.userId}: ${msg.message}`;
            messages.appendChild(item);
            // Scroll para o final da lista de mensagens
            messages.scrollTop = messages.scrollHeight;
        });

        // Evento para receber mensagens de outros eventos do vídeo (play, pause, seek)
        socket.on('video sync', function(data) {
            console.log('Received video sync message:', data);
            var video = document.getElementById('video');
            switch(data.action) {
                case 'play':
                    video.currentTime = data.currentTime;
                    video.play();
                    break;
                case 'pause':
                    video.currentTime = data.currentTime;
                    video.pause();
                    break;
                case 'seek':
                    video.currentTime = data.currentTime;
                    break;
            }
        });
    </script>
</body>
</html>
