<!DOCTYPE html>
<html>
<head>
    <title>Synced Video Player with IPFS</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="container">
        <div id="createRoom">
            <h2>Criar Nova Sala</h2>
            <label for="roomId">ID da Sala:</label>
            <input type="text" id="roomId" name="roomId"><br><br>
            <label for="creatorName">Seu Nome:</label>
            <input type="text" id="creatorName" name="creatorName"><br><br>
            <button onclick="createRoom()">Criar Sala</button>
        </div>

        <div id="joinRoom">
            <h2>Entrar em uma Sala Existente</h2>
            <label for="roomIdJoin">ID da Sala:</label>
            <input type="text" id="roomIdJoin" name="roomIdJoin"><br><br>
            <label for="userNameJoin">Seu Nome:</label>
            <input type="text" id="userNameJoin" name="userNameJoin"><br><br>
            <!-- <button onclick="joinRoom()">Entrar na Sala</button> -->
            <button onclick="requestJoinRoom()">Join Room</button>
            <label id="log_request_to_join"></label>
        </div>
        
        <div id="videoContainer">
            <button onclick="importIPFSVideo()">Importar Vídeo da IPFS</button>
            <video id="video" controls>
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="chat">

            <div id="userListContainer" style="display: none;">
                <h3>Usuários na Sala - <span id="roomIDDisplay"></span></h3>
                <ul id="userList"></ul>
            </div>            
            
    
            <ul id="messages"></ul>
    
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Digite sua mensagem..." /><button>Enviar</button>
            </form>
        </div>

        
    </div>

    <script src="script.js" defer></script>
    
</body>
</html>
