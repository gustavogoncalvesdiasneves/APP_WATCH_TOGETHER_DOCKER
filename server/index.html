<!DOCTYPE html>
<html>
<head>
    <title>Synced Video Player</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="createRoom">
        <h2>Criar Nova Sala</h2>
        <label for="roomId">ID da Sala:</label>
        <input type="text" id="roomId" name="roomId"><br><br>
        <label for="creatorName">Seu Nome:</label>
        <input type="text" id="creatorName" name="creatorName"><br><br>
        <button onclick="createRoom()">Criar Sala</button>
    </div>

    <div id="joinRoom">
        <h2>Entrar em uma Sala Existente</h2>
        <label for="roomIdJoin">ID da Sala:</label>
        <input type="text" id="roomIdJoin" name="roomIdJoin"><br><br>
        <label for="userNameJoin">Seu Nome:</label>
        <input type="text" id="userNameJoin" name="userNameJoin"><br><br>
        <button onclick="joinRoom()">Entrar na Sala</button>
    </div>

    <div id="videoContainer" style="display: none;">
        <video id="video" controls style="width: 100%;">
            <source src="/example-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <ul id="messages"></ul>

    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Enviar</button>
    </form>

    <script>
        var socket = io();
        var video = document.getElementById('video');
        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var roomId;
        var userName;

        function createRoom() {
            var roomIdInput = document.getElementById('roomId');
            var creatorNameInput = document.getElementById('creatorName');
            roomId = roomIdInput.value;
            userName = creatorNameInput.value + " - Admin";
            document.getElementById('createRoom').style.display = 'none';
            document.getElementById('joinRoom').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
            socket.emit('join room', { roomId: roomId, userName: userName });
        }

        function joinRoom() {
            var roomIdJoinInput = document.getElementById('roomIdJoin');
            var userNameJoinInput = document.getElementById('userNameJoin');
            roomId = roomIdJoinInput.value;
            userName = userNameJoinInput.value;
            document.getElementById('createRoom').style.display = 'none';
            document.getElementById('joinRoom').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
            socket.emit('join room', { roomId: roomId, userName: userName });
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', { userId: socket.id, message: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', function(data) {
            console.log('Received message:', data); // Adicionado para depuração
            var item = document.createElement('li');
            item.textContent = data.userName + ": " + data.message;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Event listeners for video synchronization (play, pause, seek)
        // Implement as needed based on previous setup
        // Evento para receber mensagens de outros eventos do vídeo (play, pause, seek)
        socket.on('video sync', function(data) {
            console.log('Received video sync message:', data);
            var video = document.getElementById('video');
            switch(data.action) {
                case 'play':
                    video.currentTime = data.currentTime;
                    video.play();
                    break;
                case 'pause':
                    video.currentTime = data.currentTime;
                    video.pause();
                    break;
                case 'seek':
                    video.currentTime = data.currentTime;
                    break;
            }
        });
    </script>
</body>
</html>
